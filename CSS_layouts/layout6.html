<!DOCTYPE html> 

<html> 

<html> 

    <head> 
        <title> Layout 4 </title> 
        
        <style> 
            div { 
                outline: 1px solid black; 
            }
           #container {
                width: 800px; 
                margin:auto; 
                
            }
            #blue { 
                display:grid; 
                grid-template-columns:auto 20%; 
                background-color: blue; 
                height: 200px; 
            }
            #logo {
                background-color:yellow; 
                grid-column: 2/3; 
                margin:20px; 
            }
            #red{
                display:grid; 
                background-color:red; 
                grid-template-columns: 30% 70%; 
                height: 400px; 
                
            }
            #red-right-col{
                display:grid; 
                grid-template-columns: 30% 70%; 
                padding:20px; 
            }
            #small-yellow{ 
                background-color:yellow; 
                height:100px; 
                width:100px; 
            }
            #big-yellow{ 
                background-color:yellow; 
                height:350px; 
                width:300px; 
                
            }
            #green {
                background-color:lime; 
                display:grid; 
                height:200px;
            }
        </style> 
    </head> 
    
    <body>
         <div id ="container">
            <div id="blue">
                <div id="logo"></div>
            </div>
            <div id="red">
                <div id="red-left-col"></div>
                <div id="red-right-col">
                    <div id="small-yellow"></div>
                    <div id="big-yellow"></div>
                </div>
             </div>
            <div id="green"></div>
        </div>
       
      
        
    </body> 
    
    </html>
