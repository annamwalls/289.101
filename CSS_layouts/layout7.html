<!DOCTYPE html> 

<html> 

<html> 

    <head> 
        <title> Layout 7 </title> 
        
        <style> 
            div { 
                outline: 1px solid black; 
            }
           #container {
                width: 800px; 
                margin:auto; 
            }
            #blue {
                background-color:blue; 
                height:100px; 
                display:grid; 
                grid-template-columns:auto 70%; 
            }
            #long-yellow {
                background-color:yellow; 
                grid-column: 2/3; 
                margin:20px; 
            }
            #short-yellow {
                background-color:yellow;
                grid-column:1/3;
                margin:20px;
            }
            #green {
                background-color:lime; 
                height:400px;
            }
            #red {
                background-color:red;
                height:200px;
                display:grid;
                grid-template-columns: 1/3 1/3 1/3;
                
            }
            #title {
                background-color:yellow; 
                height:150px; 
                margin:20px;
            }
            .yellow-cols {
                background-color:yellow;
                margin:20px;
            }
            #blue-calander {
                background-color:blue; 
                height:600px; 
               
            }
            #yellow-header {
                background-color:yellow;
                height:100px; 
                margin:20px;
    
            }
            .yellow-calander-cols { 
                background-color:yellow; 
                display:grid; 
                grid-template-columns: 25% 25% 25% 25% 25%
               
            }
            #red-website {
                background-color:red;
                height:400px; 
                
            }
            
        </style> 
    </head> 
    
    <body>
        <div id ="container">
            <div id="blue">
                <div id="long-yellow"></div>
                <div id="short-yellow"></div>
            </div>
            <div id="green"></div>
            <div id="red">
                <div id="title"></div>
                <div class="yellow-cols"></div>
            </div>
            <div id="blue-calander">
                <div id="yellow-header"></div>
                <div class="yellow-calender-cols"></div>
            </div>
            <div id="green">
                <div id="yellow-title"></div>
                <div class="three-yellow-col"></div>
            </div>
            <div id="red-website">
                <div id="header"></div>
                <div id="left-yellow-col"></div>
                <div id="picture"></div>
            </div>
            <div id="bottom blue"></div>
        </div>
      
        
    </body> 
    
    </html>
